<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let workorder"> {{workorder.id}} </td>
      </ng-container>
  
      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let workorder"> {{workorder.date}} </td>
      </ng-container>
  
      <!-- total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let workorder"> {{workorder.total}} </td>
      </ng-container>
  
      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let workorder"> {{workorder.description}} </td>
      </ng-container>
       
      <tr mat-row *matRowDef="let row; let workorder; columns: displayedColumns;" (click)="onSelect(workorder)"></tr>
      <!--<tr mat-row *matRowDef="let row; let workorder; columns: displayedColumns;" routerLink="/workorder/" ></tr>-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
